<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <p>nuevo works!</p>
                    <form class="mt-4" [formGroup]="createNewTipoActivo" (ngSubmit)="agregarTipoActivo()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre tipo activo">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-primary" style="margin-right: 7px;">Volver</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
