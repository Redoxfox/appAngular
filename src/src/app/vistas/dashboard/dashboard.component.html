<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible sidebar using Bootstrap 4</title>
    
    
</head>
    <app-header></app-header>
    <body>
    <button type="button" class="btn btn-primary mt-3 float-right" style="margin-left:20px;"  (click)="nuevoElemento()">Nuevo Registro</button>
    <div class="container mt-4" > 
      <div class="card">
          <div class="card-body">
            <span class="h3">Lista Tipo Activos</span>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Codigo</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of itemActivos; let indice=index" >
                  <td>{{indice + 1}}</td>
                  <td>{{item.nombre}}</td>
                  <td scope="row">{{item.id}}</td>
                  <td>
                    <i class="fas fa-edit text-info " style="margin-right: 7px;" (click)="EditarFila(item.id)"></i>
                    <i class="fas fa-trash-alt text-danger" (click)="deleteTipoActivosId(item.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of weathers; let indice=index" (click)="EditarFila(item.id)">
            <th scope="row">{{item.id}}</th>
            <td>{{item.date}}</td>
            <td>{{item.temperatureC}}</td>
            <td>{{item.temperatureF}}</td>
            <td>{{item.summary}}</td>
            <td>{{indice + 1}}</td>
          </tr>
        </tbody>
      </table>

   
</body>
</html>
