<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible sidebar using Bootstrap 4</title>
    
    
</head>
    <app-header></app-header>
    <body>
    <button type="button" class="btn btn-primary mt-3 float-right" style="margin-left:20px;"  (click)="nuevoElemento()">Nuevo Registro</button>
    <div class="container mt-4" > 
      <div class="card">
          <div class="card-body">
            <span class="h3">Lista Activos</span>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Asinado</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Id Tipo</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of itemCosumibles; let indice=index" >
                  <td>{{indice + 1}}</td>
                  <td>{{item.nombre}}</td>
                  <td>{{item.asignado}}</td>
                  <td>{{item.estado}}</td>
                  <td scope="row">{{item.idTipo}}</td>
                  <td>
                    <i class="fas fa-edit text-info " style="margin-right: 7px;" (click)="EditarFila(item.id)"></i>
                    <i class="fas fa-trash-alt text-danger" (click)="deleteActivosId(item.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div> 
</body>
</html>
