<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible sidebar using Bootstrap 4</title>
    
</head>
    <body><button type="button" class="btn btn-primary" (click)="nuevoElemento()">Nuevo Registro</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of weathers; let indice=index" (click)="EditarFila(item.id)">
            <th scope="row">{{item.id}}</th>
            <td>{{item.date}}</td>
            <td>{{item.temperatureC}}</td>
            <td>{{item.temperatureF}}</td>
            <td>{{item.summary}}</td>
            <td>{{indice + 1}}</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
